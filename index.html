<!DOCTYPE html>
<html>
  <head>
    <title>JSON Message Client</title>
    <link rel="stylesheet" href="includes/messageChat.css">
    <style>
#messages_ul
{ 
  list-style-type: none; 
  margin: 0; 
  padding: 0; 
}
#messages_ul > li
{ padding: 0.5rem 1rem; }
     
#messages_ul > li:nth-child(odd) 
{ background: #efefef; }

    </style>
<script src="/socket.io/socket.io.js"></script>
<script src="includes/clientServer.js"></script>
<script src="includes/setupEventHandlers.js"></script>
<script>
  // Socket.io tutorial revised by @andru1d to show JSON messaging

  function buildListElement(msg)
  {
      let messageElement = document.createElement('li');
      messageElement.textContent = msg;
      return messageElement;
  }
</script>
</head>

<body onload="setupEventHandlers('messages_ul', buildListElement)">
  <span id="client_num">X</span><ul id="messages_ul"></ul>
  <form id="form" action="">
    <input id="input" autocomplete="off" /><button>Send</button>
  </form>
</body>
</html>
